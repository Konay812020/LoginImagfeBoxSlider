<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Box Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h3>Photo Gallery</h3>
      </div>
      <div class="row">
        <img src="img/image1.jpg" class="img" alt="Image 1" />
        <img src="img/image2.jpg" class="img" alt="Image 2" />
        <img src="img/image3.jpg" class="img" alt="Image 3" />
        <img src="img/image4.jpg" class="img" alt="Image 4" />
        <img src="img/image5.jpg" class="img" alt="Image 5" />
        <img src="img/image7.jpg" class="img" alt="Image 6" />
      </div>

      <!-- Start Modal Area -->
      <div class="modal">
        <span class="btn-close">&times;</span>
        <div class="modal-content">
          <div class="view">
            <img src="./img/image1.jpg" alt="imageview" />
          </div>
          <div class="view">
            <img src="./img/image2.jpg" alt="imageview" />
          </div>
          <div class="view">
            <img src="./img/image3.jpg" alt="imageview" />
          </div>
          <div class="view">
            <img src="./img/image4.jpg" alt="imageview" />
          </div>
          <div class="view">
            <img src="./img/image5.jpg" alt="imageview" />
          </div>
          <div class="view">
            <img src="./img/image7.jpg" alt="imageview" />
          </div>
          <a href="javascript:void(1);" class="prev"><</a>
          <a href="javascript:void(2);" class="next">></a>

          <div class="caption-container">
            <p class="counter">6/6</p>
            <p class="caption">sample</p>
          </div>

          <div class="row">
            <div class="col">
              <img
                src="./img/image1.jpg"
                alt="image1"
                class="noactive"
                onclick=""
                alt="image1"
              />
            </div>
            <div class="col">
              <img
                src="./img/image2.jpg"
                alt="image2"
                class="noactive"
                onclick=""
                alt="image2"
              />
            </div>
            <div class="col">
              <img
                src="./img/image3.jpg"
                alt="image3"
                class="noactive"
                onclick=""
                alt="image3"
              />
            </div>
            <div class="col">
              <img
                src="./img/image4.jpg"
                alt="image4"
                class="noactive"
                onclick=""
                alt="image4"
              />
            </div>
            <div class="col">
              <img
                src="./img/image5.jpg"
                alt="image5"
                class="noactive"
                onclick=""
                alt="image5"
              />
            </div>
            <div class="col">
              <img
                src="./img/image7.jpg"
                alt="image7"
                class="noactive"
                onclick=""
                alt="image7"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal Area -->
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
